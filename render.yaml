services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: thermonoto
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: CANONICAL_URL # Imported from Heroku app
        value: https://thermonoto.herokuapp.com
      - key: DEBUG # Imported from Heroku app
        value: 
      - key: ELM_COMPILE # Imported from Heroku app
        value: elm make App.elm --output public/app.js
      - key: END_TIME_HOUR_THRESHOLD # Imported from Heroku app
        value: 18
      - key: LOG_LEVEL # Imported from Heroku app
        value: info
      - key: START_TIME_HOUR_THRESHOLD # Imported from Heroku app
        value: 0
      - key: TEMP_THRESHOLD # Imported from Heroku app
        value: 55

